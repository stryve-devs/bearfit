services:
  redis:
    image: redis:7-alpine
    container_name: redis-container
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend-container
    ports:
      - "3001:3001"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - NODE_ENV=development

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # This pulls from the 'export EXPO_PUBLIC_API_URL' in your dev.sh
        - EXPO_PUBLIC_API_URL=${EXPO_PUBLIC_API_URL}
    container_name: frontend-container
    ports:
      - "8081:8081"
      - "19000:19000"
      - "19001:19001"
      - "19002:19002"
    environment:
      - EXPO_USE_DEV_SERVER=1
      # Using the IP_ADDR from your script
      - REACT_NATIVE_PACKAGER_HOSTNAME=${IP_ADDR:-localhost}
      - EXPO_PACKAGER_HOSTNAME=${IP_ADDR:-localhost}
      - EXPO_PUBLIC_API_URL=${EXPO_PUBLIC_API_URL}
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
      - METRO_SERVER_PORT=8081
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    stdin_open: true
    tty: true

volumes:
  redis-data: