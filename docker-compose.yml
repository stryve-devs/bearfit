services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile # Dockerfile for the backend
    container_name: backend-container
    ports:
      - "3000:3000" # API endpoint exposed on localhost:3000
    volumes:
      - ./backend:/app # Sync the backend source code for development
      # Removed empty /app/node_modules volume to prevent unwanted anonymous volumes
    environment:
      - NODE_ENV=development

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile # Dockerfile for the frontend
    container_name: frontend-container
    ports:
      - "8081:8081"   # Metro Bundler port
      - "19000:19000" # Expo DevTools
      - "19001:19001" # iOS simulator/offline reload
      - "19002:19002" # Expo debugger
    environment:
      EXPO_USE_DEV_SERVER: "1" # Expo Dev Server enabled
      BACKEND_URL: http://${REACT_NATIVE_PACKAGER_HOSTNAME:-localhost}:3000
      REACT_NATIVE_PACKAGER_HOSTNAME: ${REACT_NATIVE_PACKAGER_HOSTNAME:-localhost}
      EXPO_PACKAGER_HOSTNAME: ${REACT_NATIVE_PACKAGER_HOSTNAME:-localhost}
      # Metro bundler needs to listen on all interfaces to be accessible from outside the container
      EXPO_DEVTOOLS_LISTEN_ADDRESS: 0.0.0.0
      # Ensure Metro binds to 0.0.0.0
      METRO_SERVER_PORT: 8081
      # Pass additional arguments to expo start (e.g. --tunnel)
      EXPO_START_ARGS: ${EXPO_START_ARGS:-}
    volumes:
      - ./frontend:/app # Sync frontend folder for hot reloading
      # Removed empty /app/node_modules volume to prevent unwanted anonymous volumes
    stdin_open: true
    tty: true