name: Backend CI

on:
  push:
    paths:
      - '../../backend/**'
      - '../../backend/Dockerfile'
  pull_request:
    paths:
      - '../../backend/**'
      - '../../backend/Dockerfile'

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        ports: [5432:5432]
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v3
      - name: Build backend Docker image
        run: docker build -t backend-test apps/backend
      - name: Run backend tests in Docker
        run: docker run --env DATABASE_URL=postgres://postgres:postgres@host.docker.internal:5432/testdb backend-test npm test