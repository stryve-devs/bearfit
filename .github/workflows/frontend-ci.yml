name: Frontend CI (Expo)

on:
  push:
    paths:
      - "apps/frontend/**"
      - ".github/workflows/frontend-ci.yml"
  pull_request:
    paths:
      - "apps/frontend/**"
      - ".github/workflows/frontend-ci.yml"

jobs:
  frontend:
    name: Expo Frontend CI
    runs-on: ubuntu-latest

    # Everything runs inside the apps/frontend folder
    defaults:
      run:
        working-directory: apps/frontend

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“‚ List files (debug)
        run: ls -la

      - name: ğŸ§° Set up Node.js and cache
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: apps/frontend/package-lock.json

      - name: ğŸ” Verify Node.js version
        run: node -v

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Lint code
        run: npm run lint

      # Uncomment if you have tests set up
      # - name: ğŸ§ª Run tests
      #   run: npm test

      - name: ğŸ› ï¸ Build Expo Web (optional)
        run: npm run build:web

      # Optional: Upload the web build as an artifact
      - name: ğŸ“¤ Upload web build artifact
        uses: actions/upload-artifact@v4
        with:
          name: expo-web-build
          path: apps/frontend/dist

      # Optional: Expo Publish (OTA updates)
